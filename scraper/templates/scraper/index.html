{% extends 'scraper/base.html' %}
{% load static %}
{% block content %}
    <div style="width:100%; height:100%; position:fixed; left:0;top:0;overflow:hidden; background-size: cover;
                background-image: url('{% static 'scraper/index_bg.png' %}');">
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'success' %}
                    <div style="padding-top:70px" class="alert alert-success" role="alert">
                        <p>{{ message }}</p>
                    </div>
                {% else %}
                    <div style="padding-top:70px" class="alert alert-danger" role="alert">
                        <p>{{ message }}</p>
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}

    </div>
{% endblock %}
